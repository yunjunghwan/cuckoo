<body>
  <!-- skipNavigation-->
  <div id="skipNavigation">
    <ul>
      <li><a href="#gnb">Main menu</a></li>
      <li><a href="#container">Contents</a></li>
    </ul>
  </div>
  <!-- //skipNavigation-->

  <!-- header-->
  <header id="header" class="shop">
   
  </header>
  <!-- //header-->

  <!--container-->
    <div id="container" class="mypage_container">
        <div class="top_content">
            <div class="location">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>아이디/비밀번호찾기</li>
                </ul>
            </div>
            <div class="top_tit">
                <h2 class="tit_02">아이디/비밀번호 찾기</h2>
            </div>
        </div>
        <div class="content">
			<div class="member_area">
				<div class="tab type_m tac">
					<ul class="tab_btn">
						<li class="on"><a href="#">아이디 찾기</a></li>
						<li class=""><a href="#">비밀번호 찾기</a></li>
					</ul>
				</div>
			</div>
			<div class="member_area">
				<div class="tab_content mt80">
				<!-- 아이디찾기 -->
				<div class="">
					<div class="clear">
						<span class="fl">
							<input type="radio" class="radio_s" name="mem_type" id="radio01_01" >
							<label for="radio01_01"><span>개인 회원<span></label>
						</span>
						<span class="fl ml30">
							<input type="radio" class="radio_s" name="mem_type" id="radio01_02" checked="cheked">
							<label for="radio01_02"><span>사업자 회원</span></label>
						</span>
					</div>
					<div class="find_id_content">

						<!-- 사업자회원 -->
						<div class="mt20 on">
							<div class="form_wrap line_type">
								<table>
									<caption>캡션명입력</caption>
									<colgroup>
										<col style="width:95px;">
										<col style="width:auto">
									</colgroup>
									<tbody>
										<tr class=""><!-- [D] 인풋값에러시 error클래스추가  -->
											<th scope="row"><label for="input01_01"><span>사업자번호</span></label></th>
											<td>
												<input type="text" id="input01_01" placeholder="번호 10자리를 입력해주세요.">
											</td>
										</tr>
										<tr class=""><!-- [D] 인풋값에러시 error클래스추가  -->
											<th scope="row"><label for="input01_02"><span>이름</span></label></th>
											<td>
												<input type="text" id="input01_02" placeholder="담당자 이름을 입력해주세요.">
											</td>
										</tr>
										<tr class=""><!-- [D] 인풋값에러시 error클래스추가  -->
											<th scope="row"><label for="input01_03"><span>휴대폰 번호</span></label></th>
											<td>
												<input type="text" id="input01_03" placeholder="담당자 휴대폰 번호를 입력해주세요.">
											</td>
										</tr>
										<tr class="no_last"><!-- [D] 인풋값에러시 error클래스추가  -->
											<th scope="row"><label for="input01_04"><span>이메일 주소</span></label></th>
											<td>
												<input type="text" id="input01_04" placeholder="담당자 이메일 주소를 입력해주세요.">
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="login_btn mt60">
								<button type="button" class="btn_l radius common w100p">아이디 찾기</button>
							</div>

						</div>
						<!-- //사업자회원 -->
					</div>
				</div>
				<!-- //아이디찾기 -->

				</div>

			</div>

        </div>
