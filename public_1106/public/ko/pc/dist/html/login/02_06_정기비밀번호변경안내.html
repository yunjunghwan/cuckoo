        <div class="content">
			<div class="sleep_mem change_pw tac">
				<div class="img">정기 비밀번호 변경 안내</div>
				<div class="desc mt60">
					정기적인 비밀번호 변경을 통해 고객님의 소중한<br>개인정보를 보호해 주세요!
				</div>
				<div class="member_area">
					<div class="form_wrap line_type mt20">
						<table>
							<caption>캡션명입력</caption>
							<colgroup>
								<col style="width:130px;">
								<col style="width:auto">
							</colgroup>
							<tbody>
								<tr class=""><!-- [D] 인풋값에러시 error클래스추가  -->
									<th scope="row"><label for="input01_01"><span>기존 비밀번호</span></label></th>
									<td>
										<input type="text" id="input01_01" placeholder="기존 비밀번호를 입력해주세요.">
									</td>
								</tr>
								<tr class=""><!-- [D] 인풋값에러시 error클래스추가  -->
									<th scope="row"><label for="input01_02"><span>새로운 비밀번호</span></label></th>
									<td>
										<input type="text" id="input01_02" placeholder="6~18자 이내의 영문, 숫자조합(!@#$%^&+-=)">
									</td>
								</tr>
								<tr class="no_last"><!-- [D] 인풋값에러시 error클래스추가  -->
									<th scope="row"><label for="input01_03"><span>비밀번호 확인 </span></label></th>
									<td>
										<input type="text" id="input01_03" placeholder="비밀번호를 한번 더 확인해주세요.">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

					<button type="button" class="btn_l radius common">변경하기</button>
