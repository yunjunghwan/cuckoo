<!DOCTYPE html>
<html lang="ko">

<head>
  <title>CUCKOO</title>
  <!-- 공통적용헤더정보 -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- //공통적용헤더정보 -->
  <meta name="Description" content="CUCKOO">
  <meta property="og:type" content="website">
  <meta property="og:title" content="CUCKOO">
  <meta property="og:description" content="CUCKOO">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="CUCKOO">
  <meta name="Keywords" content="CUCKOO">
  <meta name="Author" content="CUCKOO">
  <meta name="robots" content="ALL">
  <link rel="stylesheet" href="../../stylesheets/css/common.css">
  <link rel="stylesheet" href="../../stylesheets/css/content.css">
  <link rel="stylesheet" href="../../stylesheets/css/content_02.css">
  <script src="../../javascripts/jquery-1.8.2.min.js"></script>
  <script src="../../javascripts/jquery-ui.min.js"></script>
</head>

<body>
  <!-- skipNavigation-->
  <div id="skipNavigation">
    <ul>
      <li><a href="#gnb">Main menu</a></li>
      <li><a href="#container">Contents</a></li>
    </ul>
  </div>
  <!-- //skipNavigation-->

  <!-- header-->
  <header id="header" class="rental">
   
  </header>
  <!-- //header-->

  <!--container-->
    <div id="container" class="rental_order">
        <div class="top_content">
            <div class="location">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li>쿠쿠렌탈 장바구니</li>
                </ul>
            </div>
            <div class="top_tit">
                <h2 class="tit_02">쿠쿠렌탈 장바구니</h2>
            </div>
        </div>
        <div class="content">
			<div class="rental_tab">
				<ul>
					<li><a href="#">일시불 구매 <span>(0)</span></a></li>
					<li class="on"><a href="#">렌탈 <span>(1)</span></a></li>
				</ul>
			</div>
            <div class="total_count">
                <input type="checkbox" class="check_m" id="check00_00">
                <label for="check00_00"><span>담긴 제품:총 <span class="point01">1</span>개</span></label>
            </div>
            <div class="order_area">
                <div class="tbl_wrap">
                    <div class="tbl tbl_order type_check">
                        <table>
                            <caption>장바구니</caption>
                            <colgroup>
                                <col style="width:20px">
                                <col style="width:140px">
                                <col style="width:auto">
                                <col style="width: 15%;">
                                <col style="width: 10%;">
                                <col style="width: 10%;">
                                <col style="width: 16%;">
								<col style="width: 12%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col" colspan="3">제품/옵션 정보</th>
                                    <th scope="col">수량</th>
                                    <th scope="col">의무사용기간</th>
                                    <th scope="col">관리유형</th>
                                    <th scope="col">월 렌탈료</th>
									<th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="txt_left">
                                        <span>
                                            <input type="checkbox" class="check_m no_label" id="check01_01">
                                            <label for="check01_01"><span class="blind">제품선택</span></label>
                                        </span>
                                    </td>
                                    <td><div class="img"><img src="../../images/order/temp_prd_140x140.png" alt=""></div></td>
                                    <td class="txt_left prd_info">
                                        <p class="category">정수기</p>
                                        <p class="name">CP-TS011S</p>
										<p class="discount"></p>
										<p class="price"><span class="point01 ft13">당월 패키지</span></p>
										<ul class="month_package bul_list type_s mt15">
											<li class="point01">기존 렌탈 할인 적용</li>
										
										</ul>
                                    </td>
                                    <td>
                                        <div class="count_wrap">
                                            <button type="button" class="ico minus" disabled><span class="blind">수량감소</span></button><!-- [D]비활성화시 disabled속성추가 -->
                                            <span class="num">1</span>
                                            <button type="button" class="ico plus"><span class="blind">수량증가</span></button><!-- [D]비활성화시 disabled속성추가 -->
                                        </div>
                                    </td>
                                    <td><span class="">36개월</span></td>
									<td>관리형</td>
                                    <td>
										<p class="discount">37,900원</p>
										<p class="bold price">32,900원</p>
									</td>
                                    <td class="btn-wrap">
                                        <p><button type="button" class="btn_s common">바로렌탈</button></p>
                                        <p><button type="button" class="btn_s">삭제</button></p>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="btn-wrap-left">
                        <button type="button" class="btn_s">전체 제품 삭제</button>
                        <button type="button" class="btn_s">선택 제품 삭제</button>
                    </div>
                </div>
            </div><!-- //order_area -->
            <div class="aside_box_wrap">
                <script>
					$(document).ready(function(){
						$('.aside_box_wrap').load('장바구니렌탈_금액노출(렌탈).html');
							
					});
			   </script>
            </div>

        </div>
        <button type="button" class="btn-top"><span class="blind">TOP</span></button>
    </div>
    <!--//container-->
    <div id="gnbDimmed" class="dimmed"></div>
    <!-- footer -->
    <footer id="footer">
      
    </footer>
    <!-- //footer -->
    <script src="../../javascripts/plugin.js"></script>
    <script src="../../javascripts/design_common.js"></script>
</body>

</html>
